<div class="row">
  <div class="col-sm-4  offset-sm-4">
<form [formGroup]="registerForm" (ngSubmit)="registerPart()">
  <h2 class="text-center text-primary">Register Part</h2>
  <hr>

  <div class="form-group">
      <input type="text" 
        [ngClass]="{'is-invalid': registerForm.get('partname').errors 
          && registerForm.get('partname').touched}"
        class="form-control" 
        formControlName="partname" 
        placeholder="Part model">
      <div class="invalid-feedback">Please specify a part description</div>
    </div>


  <div class="form-group">
    <input type="text" 
      [ngClass]="{'is-invalid': registerForm.get('partdescription').errors 
        && registerForm.get('partdescription').touched}"
      class="form-control" 
      formControlName="partdescription" 
      placeholder="Part description">
    <div class="invalid-feedback">Please specify a part description</div>
  </div>

  <div class="form-group">
    <input type="text" 
      [ngClass]="{'is-invalid': registerForm.get('parturl').errors 
        && registerForm.get('parturl').touched}"
      class="form-control" 
      formControlName="parturl" 
      placeholder="Part URL">
    <div class="invalid-feedback">Please specify a part URL</div>
  </div>

  <div class="form-group">
    <input type="text" 
      [ngClass]="{'is-invalid': registerForm.get('sku').errors 
        && registerForm.get('sku').touched}"
      class="form-control" 
      formControlName="sku" 
      placeholder="SKU">
    <div class="invalid-feedback">Please specify a part SKU</div>
  </div>

  <input formControlName="inStock" type="checkbox" name="inStock" value="inStock">In Stock<br>
  
  <input formControlName="isActive" type="checkbox" name="isActive" value="isActive">Is Active<br>
  
  
  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{ registerForm.status | json }}</p>

</div>
